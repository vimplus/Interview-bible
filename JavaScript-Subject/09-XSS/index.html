    <script type="text/javascript">
        //Html 编码
        function encodeHtml(str) {
            return str.replace(/"/g, '&quot;')
                    .replace(/'/g, '&apos;')
                    .replace(/</g, '&lt;')
                    .replace(/>/g, '&gt;');
        }
        //Html 解码
        function decodeHtml(str) {
            return str.replace(/&quot;/g, '\"')
                    .replace(/&apos;/g, '\'')
                    .replace(/&lt;/g, '<')
                    .replace(/&gt;/g, '>');
        }
        
        const script = '<script>alert("XSS")<\/script>';
        const encodeStr = '&lt;script&gt;alert(&quot;XSS&quot;)&lt;/script&gt;'
        const encodeScript = encodeHtml(script);
