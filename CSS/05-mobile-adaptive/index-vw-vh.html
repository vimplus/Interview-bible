<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* vw/vh 参照设备宽度的百分比单位 */
        .box-1 {
            width: 1vw;     /* 1%的设备宽度 */
            height: 1vh;    
            background: #6c0;
            margin-bottom: 20px;
        }
        .box-2 {
            width: 10vw;
            height: 10vh;
            background: #08c;
        }
    </style>
</head>
<body>
    <div class="box-1"></div>
    <div class="box-2"></div>
</body>
</html>
