<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* transform */
        .parent {
            position: relative;
            width: 600px;
            height: 300px;
            background: #ccc;
        }

        .child {
            position: absolute;
            top: 50%;
            height: 100px;
            margin-top: -50px; /* 被居中块级元素高度已知的条件下，设置往上移动自身尺寸的一半 */
            /* transform: translate(0, -50%);  /* 以自身往上平移50% */
            background: #f60;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">test vertical align</div>
    </div>
</body>
</html>
