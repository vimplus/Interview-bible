<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .parent {
            display: table;
            width: 100%;
            height: 300px;
            background: #08c;
        }
        .child {
            display: table-cell;
            width: 100%;
            height: 200px;
            background: #ff0;
        }
        .parent:after, .child {
            display: inline-block;
            vertical-align: middle;
        }
        .parent:after {
            content: "";
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>
</html>
